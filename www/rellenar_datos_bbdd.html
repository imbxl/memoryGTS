        // Retorna un número aleatorio entre min (incluido) y max (excluido)
        function numero_rnd(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function c_fecha() {
            if (dia > 28) {
                mes++;
                dia = 1;
                if (mes > 12) {
                    mes = 1;
                }
            }


            ff = numero_rnd(1, 4);

            dia += ff;

            if (dia < 10) {
                dia_f = '0' + dia
            } else {
                dia_f = dia
            }
            if (mes < 10) {
                mes_f = '0' + mes
            } else {
                mes_f = mes
            }

            fecha = dia_f + '-' + mes_f + '-' + 2019;
            dia++;
            return fecha;
        }

        function c_hora() {

            hh = numero_rnd(10, 24);

            cont = 0;
            var intervalo = setInterval(function() {
                cont++;
                if (cont >= 20) {
                    clearInterval(intervalo);
                    alert("terminado");
                } else {
                    generar_partidos_y_golpes();
                }
            }, 100);
        }


        $(document).ready(function() {

            $("#perfil").on('click', function() {
                insert_perfil();
            });

            $("#guardar").on('click', function() {
                partidos();
            });

            $("#guardar_g").on('click', function() {
                golpes();
            });
            $("#insert_p").on('click', function() {
                insert_p();
            });
            $("#borrar_partidos").on('click', function() {
                b_partidos();
            });
            $("#borrar_golpes").on('click', function() {
                b_golpes();
            });

        });

    </script>


</body>
